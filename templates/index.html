<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RF/MEI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #000000; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }

        .chat-container {
            width: min(95vw, 800px);
            background: #1F1F1F;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 90vh;
        }

        .chat-box {
            flex: 1 1 auto;
            min-height: 40vh;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.04);
            padding: 12px;
            margin: 0;
            background: #000000;
            border-radius: 6px;
        }

        .user-msg { text-align: right; color: #ff5b5b; margin: 8px 0; }
        .bot-msg { text-align: left; color: #ffffff; margin: 8px 0; }

        .input-area { display: flex; gap: 8px; align-items: center; }
        .input-area input {
            flex: 1 1 auto;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #121212;
            color: #fff;
            font-size: 1rem;
        }
        .input-area button {
            flex: 0 0 auto;
            padding: 12px 16px;
            background: #ff3030;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .link-box { font-size: 0.9em; margin-top: 5px; color: #d0d0d0; }
        a { color: #66b0ff; text-decoration: none; }
        h3 { color: #ffffff; margin: 0; }

        @media (max-width: 600px) {
            .chat-container { padding: 12px; }
            .chat-box { min-height: 50vh; max-height: 65vh; }
            .input-area input { padding: 10px; font-size: 0.95rem; }
            .input-area button { padding: 10px 12px; }
            h3 { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h3 style="text-align:center">ü§ñ ChatBot para consulta RF/MEI ü§ñ</h3>
    <div class="chat-box" id="chatBox">
        <div class="bot-msg"><strong>Bot:</strong> Ol√°! Sou parceiro Chat para consultas de assuntos como MEI/Sebrae, em que posso?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua d√∫vida...">
        <button onclick="enviarMensagem()">Enviar</button>
    </div>
</div>

<script>
    function enviarMensagem() {
        var input = document.getElementById("userInput");
        var msg = input.value;
        if(msg.trim() === "") return;

        var chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<div class="user-msg"><strong>Voc√™:</strong> ${msg}</div>`;
        input.value = "";

        fetch('/get_response', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `msg=${encodeURIComponent(msg)}`
        })
        .then(response => response.json())
        .then(data => {
            let respostaHTML = `<div class="bot-msg"><strong>Bot:</strong> ${data.resposta}</div>`;
            
            if(data.links_locais.length > 0){
                respostaHTML += `<div class="bot-msg link-box"><strong>Fontes Oficiais:</strong><br>`;
                data.links_locais.forEach(link => {
                    respostaHTML += `<a href="${link}" target="_blank">üîó Acessar Link</a><br>`;
                });
                respostaHTML += `</div>`;
            }

            if(data.links_google.length > 0){
                respostaHTML += `<div class="bot-msg link-box"><strong>Busca Google:</strong><br>`;
                data.links_google.forEach(item => {
                    respostaHTML += `<a href="${item.link}" target="_blank">üîç ${item.titulo}</a><br>`;
                });
                respostaHTML += `</div>`;
            }

            chatBox.innerHTML += respostaHTML;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            enviarMensagem();
        }
    });
</script>

</body>
</html>
